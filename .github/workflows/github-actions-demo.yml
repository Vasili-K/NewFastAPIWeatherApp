name: GitHub Actions
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.4"
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: Run unit tests
        run: pytest
